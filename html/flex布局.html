        .flexbox-wrap {
            display: flex;
            flex-direction: row;
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            background-color: bisque;
        }
        
        .flexbox-wrap a {
            /* flex: 1; */
            flex-grow: 1;
        }
        
        .flexbox-wrap a:nth-child(even) {
            flex-grow: 2;
            background-color: blueviolet;
        }

    <script>
        var operate = prompt('选择操作：\n 1.查询余额\n 2.存钱\n 3.取钱\n 4.退出');

        var money = 0;
        do {
